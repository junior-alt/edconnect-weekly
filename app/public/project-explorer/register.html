    <div class="container mt-4">
        <h2>Sign up</h2>
        <form class="mx-auto w-75">
            
    
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="formGroupExampleInput" placeholder="First Name ">
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Program</label>
                        <select name="program" id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="formGroupExampleInput" placeholder="Last Name ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Password </label>
                        <input type="password" name="password" class="form-control" id="formGroupExampleInput" placeholder="Last Name ">
                    </div>
                    <div class="col p-0 form-row">
                        <div class="form-group mr-3">
                            <label for="formGroupExampleInput">Matriculation Number</label>
                            <input type="text" name="matricNumber" class="form-control" id="formGroupExampleInput" placeholder=" e.g 16/2000 ">
                        </div>
                        <div class="form-group ">
                            <label for="inputAddress">Graduation Year</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                    </div>

                </div>
            </div>
            <input class="btn btn-primary" type="button"  value="Sign up">
        </form>
