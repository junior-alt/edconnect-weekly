    <section class="container mt-4">
        <h2>Submit Project</h2>
        <form class="mx-auto w-75" name="submitProject">

            <div class="form-group">
                <label for="inputEmail4">Project Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Project Name" >

              </div>

            <!-- <label>Project Abstract</label> <br>
            <textarea type="text" name="abstract"></textarea> <br> -->

            <div class="form-group">
                <label for="inputEmail4"> Authors:</label>

            </div>
            <!-- <label>Authors:</label> <br>

            <div class="form-group">
                <label for="inputEmail4">Tag(s):</label>

            </div>
            <!-- <label> Tag(s):</label> <br>

            <button type="submit" class="btn btn-primary"> Submit</button>
